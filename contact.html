<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="d-flex flex-column">
    <!-- nav bar from bootstrap modified -->
    <!-- added navbar-custom class to change background color -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <a class="navbar-brand" href="./index.htm">John Erler</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- changed mr-auto to ml-auto to make links to the right  -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./contact.html"
              >Contact<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <!-- using the active tag to make the active page a different color -->
          <li class="nav-item">
            <a class="nav-link" href="./index.htm">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- adding one container with a row and a column with two sub rows -->
    <!--  -->
    <main class="container flex-grow-1 flex-shrink-0" id="form">
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-12">
              <h1 class="prime">Contact</h1>
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    aria-describedby="Input Name"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="Input Email"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group" id="message">
                  <label for="message">Message</label>
                  <textarea class="form-control" rows="3" aria-describedby="Input Message" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer class="footer flex-shrink-0">
    <p>Copyright!</p>
  </footer>
</html>
